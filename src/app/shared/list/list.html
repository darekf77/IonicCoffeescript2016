<div class="gallery-list-filters">
    <div class="col list">       
        <div ng-show="totalItems > 0" class="gallery-pagination" >
            <uib-pagination 
            total-items="totalItems" 
            ng-model="currentPage"
            max-size="maxSize" 
            class="pagination-sm" 
            boundary-link-numbers="true"
            ng-change="pageChanged()"
            rotate="false" 
            previous-text="Poprzednie" next-text="Następne"
            ></uib-pagination>
        </div>
        <div ng-show="totalItems === 0">
            Brak plików
            <br>
        </div>        
        
        <label class="item item-input item-select gallery-select-filtr-header">
            <div class="input-label">
            Filtr plików
            </div>
            <select ng-model="filter.item.typeItems"  ng-show="totalItems > 0"
                ng-change="filterChanged()"
                ng-disabled="totalItems == 0">
                <option value="0">Obrazy</option>
                <option value="1">Dokumenty</option>
                <option value="2">Wyszystkie pliki</option>
            </select>
        </label>
    </div>    
</div>
